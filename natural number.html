<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter the n values");
        var n=parseInt(n);
        var i=1;
        while(i<=n){
            document.writeln(i+"");
            i++;

        }
    </script>
</body>
</html>
