<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var a=prompt("enter the number to find fact");
        var n=parseInt(a);
        var fact=1;
        for(var i=1;i<=n;i++){
            fact*=i;
        }
        document.writeln(fact+"");
            
    </script>
</body>
</html>
